<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/form/form.css">
    <link rel="shortcut icon" href="../src/favicon_io/favicon.ico" type="image/x-icon">
    <script defer src="../js/form/app.form.js" type="module"></script>
    <title>| &#10057; DankGh &#10132; Login Form | </title>
</head>
<body class="">
<main id="container">
    <section id="form-overlay" class="form-overlay">
        <div class="sign-in-overlay">
            <h2 >Dear Sir/Madam</h2>
            <div style="background-color: rgba(0,0,0,0)">
                <p>If you already have an account, </p>
            </div>
            <button class="btn-overlay" id="signIn">Sign In Here</button>
        </div>
        <div class="sign-up-overlay">
            <h2>Hello, Sir/Madam</h2>
            <p>If you don't have an account,</p>
            <button class="btn-overlay" id="signUp">Register Here</button>
        </div>
    </section>
    <section id="login">
        <div class="form-sidebar"></div>
        <form action="" class="login">
            <h3 class="form-heading">DankGH Sign In</h3>
            <div class="form-entry">
                <div class="input-error"></div>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" name="email" id="login-email" autocomplete="email" autofocus>
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon input-icon"> <i class="fa-solid fa-user "></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="login-email">Password</label>
                    <input type="password" name="password" id="login-password" class="password" autocomplete="current-password" autofocus>
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon password-visibility-on"> <i class="fa-solid fa-eye "></i></span>
                        <span class="_icon password-visibility-off"><i class="fa-solid fa-eye-slash "></i></span>
                        <span class="_icon input-icon"><i class="fa-solid fa-lock"></i></span>
                    </div>

                </div>
            </div>
            <div class="button-group">
                <button type="reset" id="btn-reset-login">Reset</button>
                <button type="submit" id="btn-submit-login">Login</button>
            </div>
            <div class="mobile-link login">
                Dont have and account? <a href="">Register Here</a>
            </div>
        </form>
    </section>

    <section id="register">
        <div class="form-sidebar"></div>
        <form action="" class="register">
            <h3 class="form-heading">DankGH Sign Up</h3>
            <div class="form-entry">
                <div class="input-error"></div>
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Firstname...">
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon input-icon"> <i class="fa-solid fa-user "></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Lastname...">
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon input-icon"> <i class="fa-solid fa-user-tie "></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email...">
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon input-icon"> <i class="fa-solid fa-envelope"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password" placeholder="Password...">
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon password-visibility-on"> <i class="fa-solid fa-eye "></i></span>
                        <span class="_icon password-visibility-off"><i class="fa-solid fa-eye-slash "></i></span>
                        <span class="_icon input-icon"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm password" id="confirm-password" class="password" placeholder="Confirm password...">
                    <div class="icons">
                        <span class="_icon clearable"><i class="fa-solid fa-circle-xmark"></i></span>
                        <span class="_icon password-visibility-on"> <i class="fa-solid fa-eye "></i></span>
                        <span class="_icon password-visibility-off"><i class="fa-solid fa-eye-slash "></i></span>
                        <span class="_icon input-icon"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="reset" id="btn-reset-register">Reset</button>
                <button type="submit" id="btn-submit-register">Sign Up</button>
            </div>
            <div class="mobile-link register">
                Have an account? <a href="">Login Here</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
